<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function hitung(number) {
        let result = 0;
        for (let i = 1; i <= number; i++) {
          if (number % 3 == 0 && number % 5 == 0) {
            result += i;
          } else if (i % 3 == 0) {
            result += i;
          } else if (i % 5 == 0) {
            result += i;
          }
        }
        return result;
      }
      hitung(10);
    </script>
  </body>
