<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Document</title>
</head>
<body>
    <div class="w-1/2 rounded-lg bg-cyan-700 mx-auto my-10 px-10 py-5">
        
        <p class="text-center text-white mb-3 font-Inter font-bold">
         Form Pengisian Data Menu
        </p>
        <form class="flex flex-col " action="admin_menu.html">
          <label class=" text-white font-Inter font-bold" for="namaMenu">Nama Menu:</label>
          <input class="rounded-lg p-2 mb-3" type="text" name="namaMenu" >
          <label class=" text-white font-Inter font-bold" for="harga">Harga(Rp)</label>
          <input  class="rounded-lg p-2 mb-3" type="number" name="harga" >
          <label class=" text-white font-Inter font-bold" for="tipe">Tipe Makanan</label>
          <select class="rounded-lg p-2 mb-3" name="tipe" id="">
            <option value="minuman">Minuman</option>
            <option value="makanan">Makanan</option>
          </select>
          <label class=" text-white font-Inter font-bold" for="mood">Mood yang sesuai</label>
          <select  class="rounded-lg p-2 mb-3" name="mood" id="">
            <option value="sedih">sedih</option>
            <option value="senang">senang</option>
            <option value="kecewa">kecewa</option>
          </select>
          <label class=" text-white font-Inter font-bold" for="deskripsi">
            Deskripsi Singkat
          </label>
          <textarea class="rounded-lg p-2 mb-3" name="deskripsi" id="" cols="30" rows="3"></textarea>
          <label class=" text-white font-Inter font-bold" for="foto">Masukan Foto:</label>
          <input type="file" name="foto" id="" >
          <button  class="text-white self-center hover:text-white border border-white hover:bg-green-600 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center w-1/2 mt-10"
          value="submit">Tambahkan</button>
          </form>
</body>
</html>
