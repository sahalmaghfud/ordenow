<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Button element with data-value attribute -->
    <button
      class="btn btn-primary"
      data-value="some value"
      data-toggle="modal"
      data-target="#myModal"
    >
      Open Modal
    </button>

    <!-- Modal element with element to display value -->
    <div
      class="modal fade"
      id="myModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="myModalLabel"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">Modal Title</h4>
          </div>
          <div class="modal-body">
            <p>The value from the button is: <span id="modal-value"></span></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript code to retrieve value and update modal -->
    <script>
      var button = document.querySelector(".btn");
      var modalValue = document.getElementById("modal-value");

      button.addEventListener("click", function () {
        var value = button.getAttribute("data-value");
        modalValue.textContent = value;
      });
    </script>
  </body>
</html>
